<div class="container-fluid">
  <button class="float btn btn-outline my-3 btn-dark" (click)="onReload()">Refresh monthly table</button>
  <table class="table table-striped">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Month</th>
      <th scope="col">Income</th>
      <th scope="col">Expenses</th>
      <th scope="col">Balance</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let balance of transactionService.monthlyBalances">
      <td>{{balance.monthName}}</td>
      <td>{{balance.incomeAmount}}</td>
      <td>{{balance.expenseAmount}}</td>
      <td>{{balance.balanceAmount}}</td>
    </tr>
    </tbody>
  </table>
</div>
